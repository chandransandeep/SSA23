<head>

  <style>
    /* --- CSS STYLES --- */

      font-family: 'Inter', Arial, sans-serif; /* Using Inter font */

      max-width: 800px;
      line-height: 1.6;

    .validate-btn {

      font-size: 0.9em;
      background-color: #83c1e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;

    }

      background-color: #61a7d6;

    }
    .submit-btn, .retake-btn {

      width: 100%;

    .retake-btn:hover {

        box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.95em;
    }
    .correct {
      color: #27ae60;
      background-color: #e6ffe6;
      border: 1px solid #a8e6a8;
    }
    .wrong {
      color: #e74c3c;
      background-color: #ffe6e6;
      border: 1px solid #f0a8a8;
    }
    .explanation {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #f0f8ff; /* Light blue background for explanation */
      border: 1px solid #aed6f1; /* Border for explanation */
      border-radius: 6px;
      font-size: 0.9em;
      color: #2c3e50;
      line-height: 1.5;

    }
    .score-container {
      margin-top: 40px;
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      color: #2c3e50;

            padding: 15px;
            border-radius: 8px;

        .submit-btn, .retake-btn {
            font-size: 1.1em;
            padding: 12px 15px;
        }
        .score-container {
            font-size: 1.1em;
            padding: 15px;
        }
        .options label {

<body>
  <h1 id="quiz-title-display">Exam Preparation Quiz</h1> <!-- Dynamic title display -->
  <div class="quiz-container">
    <div class="settings-panel">
        <label for="quiz-title-input">Quiz Title:</label>
        <input type="text" id="quiz-title-input" placeholder="e.g., My Biology Exam Prep" value="General Exam Preparation Quiz">
        <br><br>
        <label for="num-questions">Number of Questions to Practice (leave blank for all):</label>
        <input type="number" id="num-questions" min="1" placeholder="All" value="10">
        <br><br>
        <label>
            <input type="checkbox" id="enable-timer-checkbox"> Enable Timer
        </label>
        <label for="time-limit-minutes" style="margin-top: 5px;">Time Limit (minutes):</label>
        <input type="number" id="time-limit-minutes" min="1" value="10">
        <br><br>
        <button type="button" id="clear-wrong-answers-btn">Clear Wrong Answers History</button>
    </div>

    <div id="timer-display"></div>
    <div id="user-id-display">Authenticating...</div> <!-- Display User ID -->

    <form id="quiz-form">
      <div id="questions-container">Loading questions...</div>
      <button type="submit" class="submit-btn">Submit Answers</button>
      <button type="button" id="retake-quiz-btn" class="retake-btn">Retake Quiz</button>
    </form>
    <div id="score-container" class="score-container"></div>
    <div id="error-message" class="error-message"></div>
  </div>

  <script type="text/javascript">
    /* --- JAVASCRIPT LOGIC (AFTER FIREBASE INITIALIZATION) --- */

    // Check if Firebase is ready before running the main logic
    // This function will be called by the Firebase script once authentication is complete
    window.loadSettingsAndQuiz = async function() {
        if (!window.isFirebaseReady || !window.db || !window.currentUserId) {
            console.warn("Firebase not ready yet, deferring quiz load.");
            document.getElementById('error-message').textContent = 'Waiting for authentication...';
            return;
        }
        document.getElementById('error-message').textContent = ''; // Clear previous auth warning

        // FIX: Ensure loadWronglyAnsweredQuestions and loadSettings are awaited before loadQuiz
        await loadWronglyAnsweredQuestions(); // Load wrong answers history from Firestore
        await loadSettings(); // Load user settings from Firestore (needs await)
        loadQuiz(); // Proceed with quiz questions load
    };

    /**
     * Shuffles an array in place using the Fisher-Yates (Knuth) algorithm.
     * @param {Array} array - The array to shuffle.
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
    }

    /**
     * Parses CSV text into an array of objects.
     * Assumes the first line is headers and handles quoted fields with commas.
     * @param {string} text - The CSV string.
     * @returns {Array<Object>} An array of objects, each representing a row.
     */
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      if (lines.length === 0) {
        return [];
      }

      const headers = lines[0].split(',').map(header => header.trim());
      // Validate headers to ensure required columns exist
      const requiredHeaders = ["QuestionText", "OptionA", "OptionB", "OptionC", "OptionD", "Answer", "Explanation"];
      const missingHeaders = requiredHeaders.filter(h => !headers.includes(h));
      if (missingHeaders.length > 0) {
          throw new Error(`Missing required CSV headers: ${missingHeaders.join(', ')}. Please check your questions.csv file.`);
      }

      return lines.slice(1).map(line => {
        // Use a regex to split by comma, but not if inside double quotes
        const values = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());

        if (values.length !== headers.length) {
            console.warn(`Skipping malformed row: "${line}" - Mismatched columns. Expected ${headers.length}, got ${values.length}. Line: "${line}"`);
            return null; // Skip this row
        }

        return headers.reduce((obj, h, i) => {
          obj[h] = values[i];
          return obj;
        }, {});
      }).filter(row => row !== null); // Filter out any null rows (malformed)
    }

    /**
     * Generates the HTML for a single quiz question.
     * @param {Object} question - The question object from the CSV data.
     * @param {number} index - The index of the question.
     * @returns {string} The HTML string for the question.
     */
    function createQuestionElement(question, index) {
      // Ensure all options are available, default to empty string if missing
      const options = {
        A: question.OptionA || '',
        B: question.OptionB || '',
        C: question.OptionC || '',
        D: question.OptionD || ''
      };

      return `
        <div class="question" data-question-index="${index}">
          <div class="question-title">${index + 1}. ${question.QuestionText || 'No Question Text'}</div>
          <div class="options">
            ${Object.entries(options).map(([key, value]) => `
              <label>
                <input type="radio" name="q${index}" value="${key}" /> <span>${key}. ${value}</span>
              </label>
            `).join('')}
          </div>
          <div class="result" id="result-q${index}"></div>
          <div class="explanation" id="explanation-q${index}"></div> <!-- Added explanation div -->
          <div class="question-actions">
            <button type="button" class="validate-btn" data-question-index="${index}">Validate Answer</button>
          </div>
        </div>
      `;
    }

    /**
     * Validates a single question based on user selection and updates UI.
     * @param {number} index - The index of the question to validate.
     * @returns {boolean} True if the answer is correct, false otherwise or if no answer selected.
     */
    function validateSingleQuestion(index) {
        const question = currentQuizQuestions[index]; // Use currentQuizQuestions
        const selectedOption = quizForm.querySelector(`input[name="q${index}"]:checked`);
        const resultElement = document.getElementById(`result-q${index}`);
        const explanationElement = document.getElementById(`explanation-q${index}`); // Get explanation element
        const questionDiv = document.querySelector(`.question[data-question-index="${index}"]`);

        // Clear previous feedback styles
        resultElement.textContent = '';
        resultElement.className = 'result'; // Reset classes for result message
        explanationElement.textContent = ''; // Clear previous explanation
        explanationElement.style.display = 'none'; // Hide explanation by default

        // Remove previous highlight from options for this question
        questionDiv.querySelectorAll('label').forEach(label => {
            label.style.backgroundColor = ''; // Clear background
            label.style.border = '1px solid #e0e0e0'; // Reset border
        });

        if (!selectedOption) {
            resultElement.textContent = 'Please select an answer for this question.';
            resultElement.classList.add('wrong');
            return false; // Indicate that no answer was selected
        }

        const selectedValue = selectedOption.value;
        const correctAnswer = question.Answer;

        if (selectedValue === correctAnswer) {
            resultElement.textContent = 'Correct! 🎉';
            resultElement.classList.add('correct');
            selectedOption.parentElement.style.backgroundColor = '#e6ffe6';
            selectedOption.parentElement.style.border = '1px solid #27ae60';
            // Remove from wrong answers history if it was there
            wronglyAnsweredQuestions.delete(question.QuestionText);
            saveWronglyAnsweredQuestions();
            return true; // Indicate correct answer
        } else {
            // FIX: Modified to ONLY show the correct answer here IF the user was wrong
            resultElement.textContent = `Wrong! The correct answer was ${correctAnswer}.`;
            resultElement.classList.add('wrong');
            selectedOption.parentElement.style.backgroundColor = '#ffe6e6';
            selectedOption.parentElement.style.border = '1px solid #e74c3c';

            // Add to wrong answers history
            wronglyAnsweredQuestions.add(question.QuestionText);
            saveWronglyAnsweredQuestions();

            // Display explanation if available
            if (question.Explanation) {
                explanationElement.textContent = `Explanation: ${question.Explanation}`;
                explanationElement.style.display = 'block'; // Show explanation
            }

            // Highlight the actual correct answer if it exists
            const correctLabel = quizForm.querySelector(`input[name="q${index}"][value="${correctAnswer}"]`);
            if (correctLabel) {
                correctLabel.parentElement.style.backgroundColor = '#d4edda';
                correctLabel.parentElement.style.border = '1px solid #27ae60';
            }
            return false; // Indicate incorrect answer
        }
    }

    /**
     * Disables all radio buttons and validate/submit buttons.
     */
    function disableQuizInputs() {
        clearInterval(timerInterval); // Stop timer
        quizForm.querySelectorAll('input[type="radio"]').forEach(input => {
            input.disabled = true;
        });
        quizForm.querySelector('.submit-btn').style.display = 'none'; // Hide submit button
        quizForm.querySelectorAll('.validate-btn').forEach(btn => {
            btn.disabled = true;
            btn.style.opacity = 0.5;
            btn.style.cursor = 'not-allowed';
        });
        document.getElementById('retake-quiz-btn').style.display = 'block'; // Show retake button
    }

    /**
     * Enables all radio buttons and validate/submit buttons, clears feedback.
     */
    function enableQuizInputs() {
        clearInterval(timerInterval); // Ensure any running timer is stopped
        timerDisplay.style.display = 'none'; // Hide timer display

        quizForm.querySelectorAll('input[type="radio"]').forEach(input => {
            input.disabled = false;
            input.checked = false; // Uncheck all
        });
        quizForm.querySelector('.submit-btn').style.display = 'block'; // Show submit button
        quizForm.querySelectorAll('.validate-btn').forEach(btn => {
            btn.disabled = false;
            btn.style.opacity = 1;
            btn.style.cursor = 'pointer';
        });
        document.getElementById('retake-quiz-btn').style.display = 'none'; // Hide retake button
        scoreContainer.textContent = ''; // Clear score
        errorMessageDiv.textContent = ''; // Clear error message

        // Clear all question specific feedback
        document.querySelectorAll('.question').forEach(qDiv => {
            qDiv.querySelector('.result').textContent = '';
            qDiv.querySelector('.result').className = 'result';
            qDiv.querySelector('.explanation').textContent = '';
            qDiv.querySelector('.explanation').style.display = 'none';
            qDiv.querySelectorAll('label').forEach(label => {
                label.style.backgroundColor = '';
                label.style.border = '1px solid #e0e0e0';
            });
        });
    }

    // --- Timer Functions ---
    let timerInterval;
    let timeRemaining; // in seconds

    function startTimer() {
        const enableTimer = enableTimerCheckbox.checked;
        const timeLimitMinutes = parseInt(timeLimitMinutesInput.value);

        clearInterval(timerInterval); // Clear any existing timer

        if (enableTimer && !isNaN(timeLimitMinutes) && timeLimitMinutes > 0) {
            timeRemaining = timeLimitMinutes * 60;
            timerDisplay.style.display = 'block';
            updateTimerDisplay(); // Initial display

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = 'Time Up!';
                    quizForm.dispatchEvent(new Event('submit')); // Auto-submit quiz
                    // Optionally, show a modal or alert for time up
                }
            }, 1000);
        } else {
            timerDisplay.style.display = 'none';
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerDisplay.textContent = `Time Remaining: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        if (timeRemaining <= 30 && timeRemaining > 0) { // 30 seconds warning
            timerDisplay.style.color = '#ff6347'; /* Tomato */
        } else if (timeRemaining <= 0) {
            timerDisplay.style.color = '#c0392b'; /* Dark Red */
        } else {
            timerDisplay.style.color = '#e74c3c'; /* Original Red */
        }
    }


    // --- Firebase Data Operations ---
    // Collection for user-specific data
    function getUserDocRef(userId) {
        // Use the hardcoded appId from the config
        const appId = firebaseConfig.projectId; // Now directly from the hardcoded config
        return window.doc(window.db, 'artifacts', appId, 'users', userId, 'quizData', 'userSettings');
    }

    let allQuizQuestions = []; // Stores all questions from CSV
    let currentQuizQuestions = []; // Stores questions for the current round
    let wronglyAnsweredQuestions = new Set(); // Stores QuestionText of wrongly answered questions

    // Load settings from Firestore
    async function loadSettings() {
        if (!window.isFirebaseReady || !window.db || !window.currentUserId) {
            console.log("Firebase not ready for loading settings.");
            // Fallback to local storage if Firebase is not ready
            loadSettingsFromLocalStorage();
            return;
        }

        try {
            const docSnap = await window.getDoc(getUserDocRef(window.currentUserId));
            if (docSnap.exists()) {
                const data = docSnap.data();
                numQuestionsInput.value = data.numQuestions || '';
                enableTimerCheckbox.checked = data.enableTimer || false;
                timeLimitMinutesInput.value = data.timeLimitMinutes || 10;
                quizTitleInput.value = data.quizTitle || "General Exam Preparation Quiz";

                quizTitleDisplay.textContent = quizTitleInput.value;
                document.title = quizTitleInput.value;
                console.log("Settings loaded from Firestore.");
            } else {
                console.log("No settings found in Firestore for this user. Using defaults.");
                // Load from local storage if no settings in Firestore (e.g., first time using Firestore)
                loadSettingsFromLocalStorage();
            }
        } catch (e) {
            console.error("Error loading settings from Firestore: ", e);
            errorMessageDiv.textContent = `Error loading settings: ${e.message}`;
            // Fallback to local storage on error
            loadSettingsFromLocalStorage();
        }
    }

    // Save settings to Firestore
    async function saveSettings() {
        if (!window.isFirebaseReady || !window.db || !window.currentUserId) {
            console.warn("Firebase not ready for saving settings. Saving to local storage instead.");
            saveSettingsToLocalStorage();
            return;
        }

        const settingsData = {
            numQuestions: numQuestionsInput.value || 'all',
            enableTimer: enableTimerCheckbox.checked,
            timeLimitMinutes: parseInt(timeLimitMinutesInput.value) || 10,
            quizTitle: quizTitleInput.value || "General Exam Preparation Quiz",
            lastUpdated: new Date()
        };
        try {
            await window.setDoc(getUserDocRef(window.currentUserId), settingsData, { merge: true });
            console.log("Settings saved to Firestore.");
        } catch (e) {
            console.error("Error saving settings to Firestore: ", e);
            errorMessageDiv.textContent = `Error saving settings: ${e.message}`;
            saveSettingsToLocalStorage(); // Fallback
        }
    }

    // Load wrong answers from Firestore
    async function loadWronglyAnsweredQuestions() {
        if (!window.isFirebaseReady || !window.db || !window.currentUserId) {
            console.log("Firebase not ready for loading wrong answers.");
            // Fallback to local storage if Firebase is not ready
            loadWronglyAnsweredQuestionsFromLocalStorage();
            return;
        }

        try {
            const docSnap = await window.getDoc(getUserDocRef(window.currentUserId));
            if (docSnap.exists() && docSnap.data().wronglyAnswered) {
                wronglyAnsweredQuestions = new Set(JSON.parse(docSnap.data().wronglyAnswered));
                console.log("Wrong answers loaded from Firestore.");
            } else {
                console.log("No wrong answers found in Firestore. Using empty set or local storage.");
                loadWronglyAnsweredQuestionsFromLocalStorage(); // Fallback
            }
        } catch (e) {
            console.error("Error loading wrong answers from Firestore: ", e);
            errorMessageDiv.textContent = `Error loading wrong answers: ${e.message}`;
            loadWronglyAnsweredQuestionsFromLocalStorage(); // Fallback
        }
    }

    // Save wrong answers to Firestore
    async function saveWronglyAnsweredQuestions() {
        if (!window.isFirebaseReady || !window.db || !window.currentUserId) {
            console.warn("Firebase not ready for saving wrong answers. Saving to local storage instead.");
            saveWronglyAnsweredQuestionsToLocalStorage();
            return;
        }

        try {
            await window.setDoc(getUserDocRef(window.currentUserId), {
                wronglyAnswered: JSON.stringify(Array.from(wronglyAnsweredQuestions)),
                lastUpdated: new Date()
            }, { merge: true }); // Use merge to avoid overwriting other settings
            console.log("Wrong answers saved to Firestore.");
        } catch (e) {
            console.error("Error saving wrong answers to Firestore: ", e);
            errorMessageDiv.textContent = `Error saving wrong answers: ${e.message}`;
            saveWronglyAnsweredQuestionsToLocalStorage(); // Fallback
        }
    }

    // Clear wrong answers from Firestore
    async function clearWrongAnswersHistory() {
        if (!window.isFirebaseReady || !window.db || !window.currentUserId) {
            console.warn("Firebase not ready for clearing wrong answers history. Clearing local storage instead.");
            clearWrongAnswersHistoryLocalStorage();
            return;
        }

        wronglyAnsweredQuestions.clear();
        try {
            await window.updateDoc(getUserDocRef(window.currentUserId), {
                wronglyAnswered: JSON.stringify([]) // Store as empty array
            });
            console.log("Wrong answers history cleared from Firestore.");
            errorMessageDiv.textContent = 'Wrong answers history cleared!';
            setTimeout(() => errorMessageDiv.textContent = '', 3000);
        } catch (e) {
            console.error("Error clearing wrong answers history from Firestore: ", e);
            errorMessageDiv.textContent = `Error clearing history: ${e.message}`;
            clearWrongAnswersHistoryLocalStorage(); // Fallback
        }
    }

    // --- Local Storage Fallback Functions (Existing Logic) ---
    const LS_NUM_QUESTIONS_KEY = 'quizNumQuestions';
    const LS_ENABLE_TIMER_KEY = 'quizEnableTimer';
    const LS_TIME_LIMIT_KEY = 'quizTimeLimit';
    const LS_WRONG_ANSWERS_KEY = 'quizWrongAnswers';
    const LS_QUIZ_TITLE_KEY = 'quizTitle';

    function loadSettingsFromLocalStorage() {
        const storedNumQuestions = localStorage.getItem(LS_NUM_QUESTIONS_KEY);
        if (storedNumQuestions) {
            numQuestionsInput.value = storedNumQuestions === 'all' ? '' : storedNumQuestions;
        }
        const storedEnableTimer = localStorage.getItem(LS_ENABLE_TIMER_KEY);
        if (storedEnableTimer !== null) {
            enableTimerCheckbox.checked = JSON.parse(storedEnableTimer);
        }
        const storedTimeLimit = localStorage.getItem(LS_TIME_LIMIT_KEY);
        if (storedTimeLimit) {
            timeLimitMinutesInput.value = storedTimeLimit;
        }
        const storedQuizTitle = localStorage.getItem(LS_QUIZ_TITLE_KEY);
        if (storedQuizTitle) {
            quizTitleInput.value = storedQuizTitle;
            quizTitleDisplay.textContent = storedQuizTitle;
            document.title = storedQuizTitle;
        } else {
            quizTitleInput.value = "General Exam Preparation Quiz";
            quizTitleDisplay.textContent = "General Exam Preparation Quiz";
            document.title = "Exam Preparation Quiz";
        }
        console.log("Settings loaded from Local Storage.");
    }

    function saveSettingsToLocalStorage() {
        localStorage.setItem(LS_NUM_QUESTIONS_KEY, numQuestionsInput.value || 'all');
        localStorage.setItem(LS_ENABLE_TIMER_KEY, enableTimerCheckbox.checked);
        localStorage.setItem(LS_TIME_LIMIT_KEY, timeLimitMinutesInput.value);
        localStorage.setItem(LS_QUIZ_TITLE_KEY, quizTitleInput.value);
        console.log("Settings saved to Local Storage.");
    }

    function loadWronglyAnsweredQuestionsFromLocalStorage() {
        const storedWrongAnswers = localStorage.getItem(LS_WRONG_ANSWERS_KEY);
        if (storedWrongAnswers) {
            wronglyAnsweredQuestions = new Set(JSON.parse(storedWrongAnswers));
        } else {
            wronglyAnsweredQuestions = new Set();
        }
        console.log("Wrong answers loaded from Local Storage.");
    }

    function saveWronglyAnsweredQuestionsToLocalStorage() {
        localStorage.setItem(LS_WRONG_ANSWERS_KEY, JSON.stringify(Array.from(wronglyAnsweredQuestions)));
        console.log("Wrong answers saved to Local Storage.");
    }

    function clearWrongAnswersHistoryLocalStorage() {
        wronglyAnsweredQuestions.clear();
        localStorage.removeItem(LS_WRONG_ANSWERS_KEY);
        errorMessageDiv.textContent = 'Wrong answers history cleared (Local Storage)!';
        setTimeout(() => errorMessageDiv.textContent = '', 3000);
        console.log("Wrong answers history cleared from Local Storage.");
    }


    // --- DOM Element References ---
    const questionsContainer = document.getElementById('questions-container');
    const quizForm = document.getElementById('quiz-form');
    const scoreContainer = document.getElementById('score-container');
    const errorMessageDiv = document.getElementById('error-message');
    const numQuestionsInput = document.getElementById('num-questions');
    const enableTimerCheckbox = document.getElementById('enable-timer-checkbox');
    const timeLimitMinutesInput = document.getElementById('time-limit-minutes');
    const timerDisplay = document.getElementById('timer-display');
    const clearWrongAnswersBtn = document.getElementById('clear-wrong-answers-btn');
    const quizTitleInput = document.getElementById('quiz-title-input');
    const quizTitleDisplay = document.getElementById('quiz-title-display');


    /**
     * Loads the quiz questions, shuffles them, and renders the quiz.
     */
    function loadQuiz() {
        enableQuizInputs(); // Reset UI state for a new quiz load
        questionsContainer.innerHTML = 'Loading questions...'; // Show loading message

        console.log("Attempting to fetch questions.csv from:", new URL('questions.csv', window.location.href).href); // Debugging with absolute URL
        fetch(new URL('questions.csv', window.location.href).href)
            .then(response => {
                if (!response.ok) {
                    let errorMsg = `HTTP error! Status: ${response.status}`;
                    if (response.status === 404) {
                        errorMsg += ' - questions.csv not found. Make sure it is in the same directory as index.html.';
                    } else {
                        errorMsg += ' - Could not load questions.csv.';
                    }
                    throw new Error(errorMsg);
                }
                return response.text();
            })
            .then(csvText => {
                allQuizQuestions = parseCSV(csvText);
                if (allQuizQuestions.length === 0) {
                    errorMessageDiv.textContent = 'No questions found in questions.csv or file is empty/malformed. Please check the file content and format (including the Explanation column).';
                    questionsContainer.innerHTML = '';
                    quizForm.querySelector('.submit-btn').style.display = 'none';
                    return;
                }

                // Determine the number of questions for this round
                const requestedNum = parseInt(numQuestionsInput.value);
                const numToPractice = (!isNaN(requestedNum) && requestedNum > 0) ? Math.min(requestedNum, allQuizQuestions.length) : allQuizQuestions.length;

                // Prioritize wrongly answered questions
                let prioritizedQuestions = [];
                let otherQuestions = [];

                allQuizQuestions.forEach(q => {
                    if (wronglyAnsweredQuestions.has(q.QuestionText)) {
                        prioritizedQuestions.push(q);
                    } else {
                        otherQuestions.push(q);
                    }
                });

                // Shuffle both sets
                shuffleArray(prioritizedQuestions);
                shuffleArray(otherQuestions);

                // Build currentQuizQuestions: prioritized first, then random others
                currentQuizQuestions = [];
                currentQuizQuestions.push(...prioritizedQuestions.slice(0, numToPractice));

                // Fill remaining slots with other questions if needed
                const remainingSlots = numToPractice - currentQuizQuestions.length;
                if (remainingSlots > 0) {
                    currentQuizQuestions.push(...otherQuestions.slice(0, remainingSlots));
                }

                // If somehow we have more questions than requested (due to prioritization logic filling up all slots),
                // or if `numToPractice` was very small and we had many wrong answers, truncate.
                currentQuizQuestions = currentQuizQuestions.slice(0, numToPractice);
                shuffleArray(currentQuizQuestions); // Final shuffle to mix prioritized with others

                questionsContainer.innerHTML = currentQuizQuestions.map(createQuestionElement).join('');
                startTimer(); // Start timer after questions are loaded and rendered
            })
            .catch(error => {
                console.error('Error loading or parsing questions.csv:', error);
                errorMessageDiv.textContent = `Failed to load quiz questions: ${error.message}`;
                questionsContainer.innerHTML = '';
                quizForm.querySelector('.submit-btn').style.display = 'none';
            });
    }


    // Use a global load function for Firebase's DOMContentLoaded listener to call
    // This ensures Firebase is initialized and authenticated before trying to load quiz data.
    // The original DOMContentLoaded listener now only sets up event handlers for UI.
    document.addEventListener('DOMContentLoaded', () => {
        // Event listener for individual validate buttons (using event delegation)
        questionsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('validate-btn')) {
                const index = parseInt(event.target.dataset.questionIndex);
                validateSingleQuestion(index);
            }
        });

        // Handle form submission (validates all questions and shows final score)
        quizForm.addEventListener('submit', e => {
            e.preventDefault(); // Prevent default form submission

            let score = 0;
            currentQuizQuestions.forEach((question, index) => { // Use currentQuizQuestions
              // Validate each question and accumulate score
              const isCorrect = validateSingleQuestion(index); // This will now show correct answer only if wrong
              if (isCorrect) {
                  score++;
              }
            });

            // Display final score
            scoreContainer.textContent = `Your score: ${score} out of ${currentQuizQuestions.length}`;
            disableQuizInputs(); // Disable inputs after submission
            saveSettings(); // Save current settings to Firestore
        });

        // Handle Retake Quiz button click
        document.getElementById('retake-quiz-btn').addEventListener('click', () => {
            saveSettings(); // Save settings before retaking
            loadQuiz(); // Reload the quiz
        });

        // Handle clear wrong answers button click
        clearWrongAnswersBtn.addEventListener('click', clearWrongAnswersHistory);

        // Save settings whenever setting inputs change
        numQuestionsInput.addEventListener('change', saveSettings);
        enableTimerCheckbox.addEventListener('change', () => {
            saveSettings();
            // Re-start timer if setting changes and quiz is not submitted
            if (enableTimerCheckbox.checked && quizForm.querySelector('.submit-btn').style.display !== 'none') {
                 startTimer();
            } else if (!enableTimerCheckbox.checked) {
                clearInterval(timerInterval);
                timerDisplay.style.display = 'none';
            }
        });
        timeLimitMinutesInput.addEventListener('change', () => {
            saveSettings();
            // Re-start timer if setting changes and quiz is not submitted
            if (enableTimerCheckbox.checked && quizForm.querySelector('.submit-btn').style.display !== 'none') {
                startTimer();
            }
        });

        // Update quiz title when input changes
        quizTitleInput.addEventListener('input', () => {
            quizTitleDisplay.textContent = quizTitleInput.value;
            document.title = quizTitleInput.value; // Also update browser tab title
            saveSettings();
        });
    });
  </script>
